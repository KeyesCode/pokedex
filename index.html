<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />

    <!-- Basic SEO -->
    <meta
      name="description"
      content="Pokédex built with React, TypeScript, Apollo GraphQL, and JSS. Browse, search, and view details for Kanto Pokémon."
    />
    <link rel="canonical" href="https://keyescode.github.io/pokedex/" />

    <!-- Mobile & theme -->
    <meta name="theme-color" content="#1a1a2e" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <!-- Open Graph (Facebook/Slack/Discord) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Pokédex Assessment" />
    <meta
      property="og:description"
      content="Search, paginate, and view Pokémon details. React + TypeScript + Apollo GraphQL."
    />
    <meta property="og:url" content="https://keyescode.github.io/pokedex/" />
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/KeyesCode/pokedex/refs/heads/main/src/assets/og-image.png"
    />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Pokédex Assessment" />
    <meta
      name="twitter:description"
      content="Search, paginate, and view Pokémon details. React + TypeScript + Apollo GraphQL."
    />
    <meta
      name="twitter:image"
      content="https://raw.githubusercontent.com/KeyesCode/pokedex/refs/heads/main/src/assets/og-image.png"
    />

    <!-- Performance nice-to-haves -->
    <link rel="preconnect" href="https://graphql.pokeapi.co" crossorigin />

    <title>Pokédex Assessment</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
